notifications:
  email: false

sudo: false

language: python

cache:
  - pip

python:
  - "2.7"
  - "3.5"

services:
  - redis
  - rabbitmq

env:
  - REQUIREMENTS=lowest BROKER_URL=redis://localhost:6379/0
  - REQUIREMENTS=lowest BROKER_URL=amqp://localhost:5672//
  - REQUIREMENTS=release BROKER_URL=redis://localhost:6379/0
  - REQUIREMENTS=release BROKER_URL=amqp://localhost:5672//
  - REQUIREMENTS=devel ES_HOST=127.0.0.1 ES_URL="https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.2.0/elasticsearch-2.2.0.tar.gz" BROKER_URL=redis://localhost:6379/0
  - REQUIREMENTS=devel ES_HOST=127.0.0.1 ES_URL="https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.2.0/elasticsearch-2.2.0.tar.gz" BROKER_URL=amqp://localhost:5672//

matrix:
  allow_failures:
    - python: "2.7"
      env: REQUIREMENTS=lowest BROKER_URL=redis://localhost:6379/0
    - python: "2.7"
      env: REQUIREMENTS=lowest BROKER_URL=amqp://localhost:5672//
    - python: "2.7"
      env: REQUIREMENTS=release BROKER_URL=redis://localhost:6379/0
    - python: "2.7"
      env: REQUIREMENTS=release BROKER_URL=amqp://localhost:5672//
    - python: "3.5"
      env: REQUIREMENTS=lowest BROKER_URL=redis://localhost:6379/0
    - python: "3.5"
      env: REQUIREMENTS=lowest BROKER_URL=amqp://localhost:5672//
    - python: "3.5"
      env: REQUIREMENTS=release BROKER_URL=redis://localhost:6379/0
    - python: "3.5"
      env: REQUIREMENTS=release BROKER_URL=amqp://localhost:5672//

before_install:
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch &"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
